                        <td>Aprueba el DNI y lo publica</td>
                    </tr>
                    <tr>
                        <td>❌ <strong>Rechazar</strong></td>
                        <td>Rechaza la solicitud</td>
                    </tr>
                </tbody>
            </table>

            <h4>Al firmar, automáticamente:</h4>
            <ul>
                <li>✅ Se publica en el canal de DNIs firmados</li>
                <li>📨 Se envía por DM al ciudadano</li>
                <li>💾 Se guarda en la base de datos</li>
                <li>🗑️ Se elimina el mensaje pendiente</li>
            </ul>

            <h3>⚙️ Configurar Canales</h3>
            <p>Configura dónde se leen solicitudes y dónde se publican DNIs firmados:</p>
            <pre><code>/config_canales canal_solicitudes:#solicitudes-dni canal_firmados:#dnis-oficiales</code></pre>

            <h4>Ver configuración actual:</h4>
            <pre><code>/config_canales</code></pre>
        </section>

