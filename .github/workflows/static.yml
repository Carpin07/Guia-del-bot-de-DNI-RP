            <h3>Comandos Rápidos</h3>
            <pre><code>/ayuda_dni      → Ver guía completa
/stats_dni      → Ver estadísticas del sistema
/crear_dni      → Crear DNI manual (solo admins)</code></pre>
        </section>

        <!-- Para Usuarios -->
        <section id="usuarios" class="content-section">
            <h2>👥 Para Usuarios</h2>
            
            <h3>📝 Solicitar DNI Automático</h3>
            <p>El bot lee automáticamente mensajes en el canal de solicitudes. Solo copia y pega este formato:</p>

            <pre><code>DNI nuevo
Edad: 18
Fecha de Nacimiento: 15/03/2006
Usuario de Roblox: TuUsuario123
País: españa
Tema: clasico</code></pre>

            <h4>📋 Campos Disponibles</h4>
            <table>
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Descripción</th>
                        <th>Obligatorio</th>
                        <th>Valores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Edad</strong></td>
                        <td>Tu edad</td>
                        <td>✅</td>
                        <td>0-150</td>
                    </tr>
                    <tr>
                        <td><strong>Fecha de Nacimiento</strong></td>
                        <td>Formato: dd/mm/yyyy</td>
                        <td>✅</td>
                        <td>Ej: 15/03/2006</td>
                    </tr>
                    <tr>
                        <td><strong>Usuario de Roblox</strong></td>
                        <td>Tu nombre en Roblox</td>
                        <td>✅</td>
                        <td>Cualquier texto</td>
                    </tr>
                    <tr>
                        <td><strong>País</strong></td>
                        <td>País del DNI</td>
                        <td>❌</td>
                        <td>españa, mexico, argentina</td>
                    </tr>
                    <tr>
                        <td><strong>Tema</strong></td>
                        <td>Diseño del DNI</td>
                        <td>❌</td>
                        <td>clasico, moderno, oscuro</td>
                    </tr>
                </tbody>
            </table>

            <div class="alert alert-info">
                💡 <strong>Nota:</strong> Los campos País y Tema son opcionales. Por defecto se usa España y tema Clásico.
            </div>

            <h3>🔄 Proceso de Solicitud</h3>
            <div class="process-steps">
                <div class="process-step">
                    <strong>📝</strong><br>Escribes solicitud
                </div>
                <div class="process-step">
                    <strong>🤖</strong><br>Bot detecta mensaje
                </div>
                <div class="process-step">
                    <strong>📄</strong><br>Genera DNI
                </div>
                <div class="process-step">
                    <strong>✅</strong><br>Añade reacción
                </div>
                <div class="process-step">
                    <strong>👑</strong><br>Admin firma
                </div>
                <div class="process-step">
                    <strong>📨</strong><br>Recibes DNI por DM
                </div>
            </div>

            <ol>
                <li><strong>Escribes</strong> tu solicitud en el canal configurado</li>
                <li><strong>El bot detecta</strong> automáticamente tu mensaje</li>
                <li><strong>Se genera</strong> el DNI con tus datos</li>
                <li><strong>Añade ✅</strong> a tu mensaje (procesado)</li>
                <li><strong>Un admin firma</strong> usando los botones</li>
                <li><strong>Recibes</strong> tu DNI firmado por mensaje privado</li>
            </ol>

            <h3>📊 Ver Estadísticas</h3>
            <p>Usa el comando <code>/stats_dni</code> para ver:</p>
            <ul>
                <li>📄 <strong>Total de DNIs</strong> creados</li>
                <li>✅ <strong>DNIs firmados</strong></li>
                <li>⏳ <strong>DNIs pendientes</strong> de firma</li>
                <li>🌍 <strong>Distribución por países</strong></li>
            </ul>
        </section>

        <!-- Para Administradores -->
        <section id="administradores" class="content-section">
            <h2>👑 Para Administradores</h2>

            <h3>🛠️ Crear DNI Manual</h3>
            <p>Si prefieres usar un formulario interactivo:</p>
            <pre><code>/crear_dni pais:España tema:Moderno</code></pre>

            <h4>Pasos:</h4>
            <ol>
                <li>Ejecuta el comando</li>
                <li>Selecciona <strong>país</strong> y <strong>tema</strong></li>
                <li>Se abre un <strong>formulario</strong></li>
                <li>Completa:
                    <ul>
                        <li>Edad</li>
                        <li>Fecha de Nacimiento</li>
                        <li>Usuario de Roblox</li>
                    </ul>
                </li>
                <li><strong>Revisa el preview</strong></li>
                <li><strong>Confirma</strong> o cancela</li>
            </ol>

            <h3>✅ Firmar DNI</h3>
            <p>Cuando se genera un DNI pendiente, verás dos botones:</p>

            <table>
                <thead>
                    <tr>
                        <th>Botón</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
