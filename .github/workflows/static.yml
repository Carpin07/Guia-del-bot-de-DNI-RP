        <!-- ¿Qué es este bot? -->
        <section id="que-es" class="content-section">
            <h2>🎯 ¿Qué es este bot?</h2>
            <p>Este bot automatiza completamente la creación, firma y gestión de <strong>Documentos Nacionales de Identidad</strong> virtuales para servidores de Discord de roleplay.</p>

            <h3>🌟 Características Destacadas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Característica</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>🤖 <strong>Sistema Automático</strong></td>
                        <td>Los usuarios escriben un mensaje y el bot genera el DNI automáticamente</td>
                    </tr>
                    <tr>
                        <td>🎨 <strong>3 Países Disponibles</strong></td>
                        <td>España 🇪🇸, México 🇲🇽, Argentina 🇦🇷</td>
                    </tr>
                    <tr>
                        <td>🎭 <strong>3 Temas de Diseño</strong></td>
                        <td>Clásico, Moderno, Oscuro</td>
                    </tr>
                    <tr>
                        <td>✅ <strong>Firma Digital</strong></td>
                        <td>Los administradores aprueban con botones interactivos</td>
                    </tr>
                    <tr>
                        <td>💾 <strong>Base de Datos</strong></td>
                        <td>Todos los DNIs se guardan permanentemente</td>
                    </tr>
                    <tr>
                        <td>📱 <strong>Código QR</strong></td>
                        <td>Cada DNI incluye un QR verificable</td>
                    </tr>
                    <tr>
                        <td>📨 <strong>Notificaciones DM</strong></td>
                        <td>El ciudadano recibe su DNI firmado por mensaje privado</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Comenzar -->
        <section id="comenzar" class="content-section">
