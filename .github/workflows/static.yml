<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de DNI Automatizado - Documentación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p.subtitle {
            color: #666;
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 30px;
        }

        .badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .badge:hover {
            transform: translateY(-2px);
        }

        .badge-discord { background: #7289DA; color: white; }
        .badge-python { background: #3776AB; color: white; }
        .badge-license { background: #28a745; color: white; }

        .features-highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        nav h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        nav ul {
            list-style: none;
            columns: 2;
            gap: 20px;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Content sections */
        .content-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .content-section h2 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 4px solid #667eea;
        }

        .content-section h3 {
            color: #764ba2;
            font-size: 1.6em;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .content-section h4 {
            color: #555;
            font-size: 1.3em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr {
            background: white;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:nth-child(even):hover {
            background: #f0f2ff;
        }

        /* Code blocks */
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 25px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        code {
            font-family: 'Courier New', monospace;
            background: #f4f4f4;
            padding: 3px 8px;
            border-radius: 5px;
            color: #e83e8c;
            font-size: 0.95em;
        }

        pre code {
            background: none;
            color: #f8f8f2;
            padding: 0;
        }

        /* Feature cards */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .feature-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .feature-card h3 {
            color: white;
            margin-top: 0;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .feature-card p {
            font-size: 1em;
            line-height: 1.5;
        }

        /* Alert boxes */
        .alert {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid;
        }

        .alert-info {
            background: #d1ecf1;
            border-color: #0c5460;
            color: #0c5460;
        }

        .alert-warning {
            background: #fff3cd;
            border-color: #856404;
            color: #856404;
        }

        .alert-success {
            background: #d4edda;
            border-color: #155724;
            color: #155724;
        }

        /* Details/Summary (FAQ) */
        details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        details:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        details[open] {
            background: #fff;
            border-color: #667eea;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
            padding: 10px;
            user-select: none;
        }

        summary:hover {
            color: #764ba2;
        }

        details p {
            margin-top: 15px;
            padding-left: 10px;
            line-height: 1.8;
        }

        /* Process diagram */
        .process-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .process-step {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .process-step::after {
            content: '→';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #667eea;
        }

        .process-step:last-child::after {
            content: '';
        }

        /* Examples */
        .example-box {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .example-box h4 {
            color: #667eea;
            margin-top: 0;
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        footer h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        footer p {
            color: #666;
            margin: 10px 0;
            font-size: 1.1em;
        }

        footer .star-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        footer .star-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
                flex-direction: column;
            }

            header p.subtitle {
                font-size: 1em;
            }

            nav ul {
                columns: 1;
            }

            .content-section {
                padding: 25px;
            }

            .content-section h2 {
                font-size: 1.8em;
            }

            .process-steps {
                flex-direction: column;
            }

            .process-step::after {
                content: '↓';
                right: 50%;
                top: auto;
                bottom: -35px;
                transform: translateX(50%);
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Lista numerada */
        ol {
            margin-left: 30px;
            margin-top: 15px;
        }

        ol li {
            margin-bottom: 10px;
            line-height: 1.8;
        }

        /* Lista sin numerar */
        ul {
            margin-left: 30px;
            margin-top: 15px;
        }

        ul li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        /* Separador */
        hr {
            border: none;
            border-top: 3px solid #e9ecef;
            margin: 40px 0;
        }
    </style>
</head>
