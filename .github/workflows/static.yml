        <!-- FAQ -->
        <section id="faq" class="content-section">
            <h2>❓ Preguntas Frecuentes</h2>

            <details>
                <summary>¿Puedo crear mi propio DNI?</summary>
                <p>No directamente. Solo los administradores pueden crear DNIs manualmente con <code>/crear_dni</code>. Sin embargo, <strong>puedes solicitar uno</strong> usando el sistema automático escribiendo un mensaje con el formato especificado en el canal de solicitudes.</p>
            </details>

            <details>
                <summary>¿Los DNIs se pierden si el bot se reinicia?</summary>
                <p><strong>No</strong>. Todos los DNIs se guardan en una base de datos JSON (<code>dnis_database.json</code>) que persiste entre reinicios del bot.</p>
            </details>

            <details>
                <summary>¿Puedo cambiar mi DNI después de creado?</summary>
                <p>Actualmente no hay sistema de edición. Contacta a un administrador para que cree uno nuevo con los datos correctos.</p>
            </details>

            <details>
                <summary>¿Por qué no recibí mi DNI por mensaje privado?</summary>
                <p>Verifica que tengas activada la opción <strong>"Permitir mensajes directos de miembros del servidor"</strong> en la configuración de Privacidad de Discord para ese servidor.</p>
            </details>

            <details>
                <summary>¿Puedo tener DNIs de varios países?</summary>
                <p><strong>Sí</strong>. Puedes solicitar un DNI por cada país disponible (España, México, Argentina).</p>
            </details>

            <details>
                <summary>¿Los códigos QR funcionan?</summary>
                <p><strong>Sí</strong>. Cada código QR contiene la información del DNI en texto plano y puede ser escaneado con cualquier lector de QR.</p>
            </details>

            <details>
                <summary>¿Cómo sé si mi solicitud fue procesada?</summary>
                <p>El bot añadirá automáticamente una reacción ✅ a tu mensaje de solicitud cuando la procese.</p>
            </details>

            <details>
                <summary>¿Cuánto tarda en firmarse un DNI?</summary>
                <p>Depende de la disponibilidad de los administradores. Una vez que un admin presione el botón de firma, el proceso es instantáneo.</p>
            </details>

            <details>
                <summary>¿Qué pasa si escribo mal el formato?</summary>
                <p>El bot simplemente no procesará tu mensaje. Asegúrate de:</p>
                <ul>
                    <li>Empezar con "DNI nuevo"</li>
                    <li>Usar dos puntos <code>:</code> después de cada campo</li>
                    <li>Seguir el formato exacto</li>
                </ul>
            </details>
        </section>

